<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Registration & Personal Information</title>
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <div class="login-wrapper">
            <form action="">
            <div class="row">
                <div class="col-12 regstr-input">
                    <h1 class="text-center">Registration</h1>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Surname" required>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Father's Name" required>
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Age" class="form-control" required>
                </div>
                <div class="col-12 col12-with-margin">
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-12">
                    <div class="submit-wrapper">
                        <button class="btn-submit" type="button">Submit</button>
                    </div>
                </div>
             </div>
         </form>
        </div>
        
        <!-- Personal Information -->
        <div class="personal-info d-none"></div>
        <script src="./assets/JS/main.js"></script>
    </div>
</body>
</html>
